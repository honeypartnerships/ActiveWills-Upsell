<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ActiveWills | Request a call back</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --brand:#018aa5;
      --shadow: 0 12px 30px rgba(2,6,23,.10);
      --radius: 16px;
      --success:#16a34a;
    }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 400px at 20% 0%, rgba(1,138,165,.15), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 980px;
      margin: 40px auto;
      padding: 16px;
    }

    .header{
      text-align:center;
      margin-bottom: 28px;
    }

    .brand-logo{
      width:200px;
      max-width:100%;
      height:auto;
      display:block;
      margin:0 auto 18px auto;
    }

    .title h1{
      margin:0;
      font-size:28px;
    }

    .title p{
      margin:6px 0 0;
      color:var(--muted);
      font-size:15px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    @media (max-width: 720px){
      .grid{ grid-template-columns:1fr; }
      .card{ padding: 20px; }
    }

    .row{ margin-bottom: 18px; }

    label{
      display:block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight:600;
    }

    .required{
      color:#dc2626;
      font-weight:700;
    }

    input, textarea, select{
      width:100%;
      padding: 14px;
      border-radius: 12px;
      border:1px solid var(--border);
      font-size: 15px;
      background:#fff;
      box-sizing:border-box;
    }

    textarea{
      min-height: 120px;
      resize: vertical;
    }

    .important{
      margin-top: 14px;
      color: #dc2626;
      font-size: 13px;
      font-weight: 600;
      line-height: 1.5;
    }

    .btn{
      width:100%;
      padding: 16px;
      border:0;
      border-radius: 14px;
      cursor:pointer;
      font-weight: 700;
      font-size: 16px;
      background: linear-gradient(135deg, var(--brand), #02a7c6);
      color:white;
      margin-top: 14px;
    }

    .fineprint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      text-align:center;
      line-height: 1.5;
    }

    .hidden{ display:none; }

    .thanks{
      text-align:center;
      padding: 10px 4px;
    }

    .thanks-badge{
      width:56px;
      height:56px;
      border-radius:999px;
      background: rgba(22,163,74,.10);
      color: var(--success);
      font-size:30px;
      font-weight:800;
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 14px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header">
      <img class="brand-logo" src="./Honey_logo.png" alt="Honey Legal" />

      <div class="title">
        <h1 id="pageTitle">Request a call back</h1>
        <p id="pageSubtitle">
          Please enter the required details below and a member of our team will contact you shortly.
        </p>
      </div>
    </div>

    <div class="card">

      <!-- FORM -->
      <div id="formView">
        <form id="leadForm">
          <input type="hidden" name="source" value="activewills-lpa-to-will-upsell" />

          <div class="grid">
            <div class="row">
              <label>Full name <span class="required">*</span></label>
              <input name="full_name" type="text" required />
            </div>

            <div class="row">
              <label>Email <span class="required">*</span></label>
              <input name="email" type="email" required />
            </div>

            <div class="row">
              <label>Phone <span class="required">*</span></label>
              <input name="phone" type="tel" required />
            </div>

            <div class="row">
              <label>Preferred callback date <span class="required">*</span></label>
              <input id="callback_date" name="callback_date" type="text" required />
            </div>

            <div class="row">
              <label>Preferred callback time <span class="required">*</span></label>
              <select name="callback_time" required>
                <option value="" selected disabled>Select one</option>
                <option value="09:00 - 13:00">09:00 - 13:00</option>
                <option value="13:00 - 17:00">13:00 - 17:00</option>
              </select>
            </div>
          </div>

          <button class="btn" type="submit">Request a call back</button>

          <div class="fineprint">
            By submitting this form you consent to be contacted about your enquiry.
            Please review our
            <a href="https://honeylegal.co.uk/privacy-policy/" target="_blank">
              Privacy Policy
            </a>.
          </div>
        </form>
      </div>

      <!-- THANK YOU -->
      <div id="thanksView" class="hidden">
        <div class="thanks">
          <div class="thanks-badge">âœ“</div>
          <p>Your request has been successfully received.</p>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    const WEBHOOK_URL = "https://ng-honey.app.n8n.cloud/webhook/Activewills-upsell";

    flatpickr("#callback_date", {
      dateFormat: "d/m/Y",
      minDate: new Date().fp_incr(1),
      disable: [(date) => (date.getDay() === 0 || date.getDay() === 6)]
    });

    const formView = document.getElementById("formView");
    const thanksView = document.getElementById("thanksView");
    const pageTitle = document.getElementById("pageTitle");
    const pageSubtitle = document.getElementById("pageSubtitle");

    document.getElementById("leadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(e.target).entries());

      const res = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        formView.classList.add("hidden");
        thanksView.classList.remove("hidden");

        // CHANGE HEADER TEXT
        pageTitle.textContent = "Thank you";
        pageSubtitle.textContent =
          "Your callback request has been received. A member of our team will contact you during your selected time window.";
      }
    });
  </script>
</body>
</html>
